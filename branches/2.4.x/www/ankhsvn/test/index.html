<!DOCTYPE html>
<html>
<head>
<title></title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

$(document).ready(function() {

	var frame = $('<iframe id="myId"/>');
	frame.attr('src', 'http://ankhsvn.open.collab.net/servlets/ProjectMembershipRequest');
	frame.load(function() {
		if(this.contentWindow.location.href == 'http://ankhsvn.open.collab.net/servlets/ProjectMembershipRequest')
			$('#test').html('logged on');
		else
			$('#test').html('not logged on');
		$(this).remove();	
	});

	$(document.body).append(frame);
	
})

</script>
</head>
<body>
<div id="test"></div>
</body>
</html>
