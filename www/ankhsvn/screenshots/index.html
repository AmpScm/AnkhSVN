<html>
  <head>
    <title>ScreenShots of AnkhSVN 2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="/js/mootools.js"></script>
    <script src="/js/mootools-1.2-more.js"></script>
  </head>
  <body>
    <div class="h2"><h2>See It! (2.1)</h2>
      <script src="/js/slimbox.js"></script>
      <script type="text/javascript"> new Asset.css('/css/slimbox.css'); </script>
      <table>
        <tr>
          <td>Add to Subversion Dialog
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/addtosubversion.png" rel="lightbox">
            <img alt="Add to Subversion" src="/images/2.0/t-addtosubversion.png" border="0" /></a>
          </td>
          <td>Solution Explorer
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/solexp.png" rel="lightbox">
            <img alt="Solution Explorer" src="/images/2.0/t-solexp.png" border="0" /></a>
          </td>
          <td>Pending Changes
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/pcview.png" rel="lightbox">
            <img alt="Pending Changes" src="/images/2.0/t-pcview.png" border="0" /></a>
          </td>
          <td>Recent Changes
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/recentchanges.png" rel="lightbox">
            <img alt="Recent Changes" src="/images/2.0/t-recentchanges.png" border="0" /></a>
          </td>
        </tr>
        <tr>
          <td>History Viewer
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/history.png" rel="lightbox">

          </td>
          <td>Merging
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/mergestart.png" rel="lightbox">

          </td>
          <td>Merge result
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/mergedone.png" rel="lightbox">

        </tr>
        <tr>
          <td>Property Editor
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/propedit.png" rel="lightbox">

          <td>Open from Subversion
            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/openfromsvn.png" rel="lightbox">
            <img alt="Open from Subversion" src="/images/2.0/t-openfromsvn.png" border="0" /></a>
          </td>

            <a style="width: 162px; display: block; height: 162px" href="/images/2.0/repexp.png" rel="lightbox">
            <img alt="Repository explorer" src="/images/2.0/t-repexp.png" border="0" /></a>
